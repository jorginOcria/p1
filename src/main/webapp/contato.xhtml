<?xml version="1.0" encoding="utf-8" ?>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://www.ambientinformatica.com.br/jsf2"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
	<ui:define name="corpo">

		<p:panel header="Formulário" id="panel">
			<h:panelGrid columns="3">
				<h:outputText value="Nome"></h:outputText>
				<h:outputText value="Telefone"></h:outputText>
				<h:outputText value=" "></h:outputText>
				<p:inputText value="#{ContatoControl.contato.nome }"></p:inputText>
				<p:inputMask value="#{ContatoControl.contato.telefone }"
					mask="(99) 9999-9999"></p:inputMask>
				<p:commandButton actionListener="#{ContatoControl.confirmar }"
					value="Confirmar" update="contatos, panel"></p:commandButton>
				<h:outputText value="E-Mail"></h:outputText>
				<h:outputText value="Endereço"></h:outputText>
				<h:outputText value=" "></h:outputText>
				<p:inputText value="#{ContatoControl.contato.email }"></p:inputText>
				<p:inputText value="#{ContatoControl.contato.endereco }" size="35"></p:inputText>
			</h:panelGrid>


			<p:inputText value="#{CadastradosControl.nome}"></p:inputText>
			<p:commandButton
				actionListener="#{CadastradosControl.PesquisarNome }"
				value="teste pesquisar" update="formCorpo:panel"></p:commandButton>

			<b:form id="formulario">
				<h:form>
					<b:dataTable value="#{CadastradosControl.cadastrados}" var="car">
						<b:dataTableColumn value="#{car.nome}" />
						
					</b:dataTable>
				</h:form>
				</b:form>
		</p:panel>

		<p:dataTable id="contatos" value="#{ContatoControl.contatos }"
			var="cont" width="100%" emptyMessage="Sem registros">
			<f:facet name="header">
				<h:outputText value="Lista de Contatos"></h:outputText>
			</f:facet>
			<p:column sortBy="#{cont.nome }">
				<f:facet name="header">
					<h:outputText value="Nome"></h:outputText>
				</f:facet>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cont.nome }" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{cont.nome }"
							style="width:100%" label="Nome" />
					</f:facet>
				</p:cellEditor>

			</p:column>

			<p:column sortBy="#{cont.telefone }">
				<f:facet name="header">
					<h:outputText value="Telefone"></h:outputText>
				</f:facet>
				<h:outputText value="#{cont.telefone }"></h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Açoes"></h:outputText>
				</f:facet>
				<p:rowEditor />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
