<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<title>Cadastro de Pessoas</title>

<ui:composition template="templateMain.xhtml">
<ui:define name="conteudo">
	<div id="MEIO TELA" class="main col-md-10 col-md-offset-2 col-sm-9 col-sm-offset-3 ">
		    <b:row styleClass="show-grid">
			<b:column col-xs="4"/>
			<b:column col-xs="6">
				<h1>PORTARIA GESTION</h1>
			</b:column>
		</b:row>
		<b:row styleClass="grid de pesquisa">
			<b:column col-xs="4">
				<b:inputText>
					<b:iconAwesome value="fa-search"/> Nome
				</b:inputText>
			</b:column>
		</b:row>


		<h:form id="tabela">
			<b:dataTable value="#{CadastradosControl.cadastrados}" var="cad">
				<b:dataTableColumn value="#{cad.nome}"/>
				<b:dataTableColumn value="#{cad.cpf}"/>
				<b:dataTableColumn width="20%" label="Ações">
					<b:commandButton value="Entrada/Saida" update="tabela" action="#{MovimentacaoControl.Confirmar(cad)}" />
				</b:dataTableColumn>
			</b:dataTable>

		</h:form>

	</div>

</ui:define>
</ui:composition>


</html>
